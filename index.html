<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <meta
      name="description"
      content="Animated timer with ability to set own end time and heading."
    />

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ARIA labels, accessibility -->
    <div class="flex-container">
      <main>
        <header>
          <h1 id="heading-primary">We're launching soon</h1>
        </header>
        <section aria-label="Countdown Timer" class="timer-container">
          <div class="timer-item" aria-live="polite">
            <div class="timer-card days">
              <div class="card-top days">00</div>
              <div class="card-bottom days">00</div>
              <div class="flip-cards">
                <div class="flip-card-top days">00</div>
                <div class="flip-card-bottom days">00</div>
              </div>
            </div>
            <span class="timer-label">days</span>
          </div>
          <div class="timer-item" aria-live="polite">
            <div class="timer-card hours">
              <div class="card-top hours">00</div>
              <div class="card-bottom hours">00</div>
              <div class="flip-cards">
                <div class="flip-card-top hours">00</div>
                <div class="flip-card-bottom hours">00</div>
              </div>
            </div>
            <span class="timer-label">hours</span>
          </div>
          <div class="timer-item" aria-live="polite">
            <div class="timer-card minutes">
              <div class="card-top minutes">00</div>
              <div class="card-bottom minutes">00</div>
              <div class="flip-cards">
                <div class="flip-card-top minutes">00</div>
                <div class="flip-card-bottom minutes">00</div>
              </div>
            </div>
            <span class="timer-label">minutes</span>
          </div>
          <div class="timer-item" aria-live="polite">
            <div class="timer-card seconds">
              <div class="card-top seconds">00</div>
              <div class="card-bottom seconds">00</div>
              <div class="flip-cards">
                <div class="flip-card-top seconds">00</div>
                <div class="flip-card-bottom seconds">00</div>
              </div>
            </div>
            <span class="timer-label">seconds</span>
          </div>
        </section>
        <div id="deadline-confetti-container">
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
        </div>
      </main>
      <footer>
        <ul>
          <li>
            <span>
              <img
                class="footer-img"
                src="/assets/icon-edit.svg"
                alt="Edit icon"
                id="edit-button"
              />
            </span>
          </li>
          <li>
            <a
              rel="noopener"
              href="https://www.linkedin.com/in/rafal-bogusz"
              target="_blank"
            >
              <img
                class="footer-img"
                src="/assets/icon-linkedin.svg"
                alt="LinkedIn icon"
              />
            </a>
          </li>
          <!-- Replace with portfolio page -->
          <li>
            <a rel="noopener" href="/">
              <img
                class="footer-img"
                src="/assets/icon-instagram.svg"
                alt="Portfolio icon"
              />
            </a>
          </li>
        </ul>
        <div class="attribution">
          Challenge by
          <a
            rel="noopener"
            href="https://www.frontendmentor.io?ref=challenge"
            aria-label="Go to Frontend Mentor"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            rel="noopener"
            href="https://github.com/AngryPearl"
            aria-label="Go to @angrypearl's github"
            target="_blank"
            >AngryPearl</a
          >.
        </div>
      </footer>

      <section id="edit-modal" class="edit-modal hidden">
        <h2>Settings</h2>
        <div class="modal-inputs">
          <div class="modal-input">
            <p>Text</p>
            <input
              id="heading-text-input"
              type="text"
              value="We're launching soon"
            />
          </div>
          <div class="modal-input">
            <p>Deadline</p>
            <input id="deadline-input" type="datetime-local" />
          </div>
          <div class="modal-input">
            <p>Save in Cookies</p>
            <label class="cookies-switch">
              <input id="cookies-checkbox" type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <button id="save-button">Apply</button>
      </section>
      <div id="overlay" class="overlay hidden"></div>
    </div>
    <script src="/src/app.js" type="module"></script>
  </body>
</html>
